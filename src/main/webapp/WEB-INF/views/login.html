									<section>

											<input id="pwd" type="password" placeholder="请输入密码" size="14" type="password" name="pwd" required>

									</section>

											<input style=" width:70%" type="text" id="identifyCodeImg" type="text" placeholder="请输入验证码" size="14" name="identifyCodeImg" required>
											<b class="tooltip tooltip-top-right" style="background:#424242;"><i class="fa fa-lock txt-color-teal"></i> 请输入验证码</b></label>
									</section>
<!--

-->

	  function changeImg() {
		    var imgSrc = $("#identifyCodeImg");
		    var src = imgSrc.attr("src");
		    imgSrc.attr("src", chgUrl(src));
	  }
	  function chgUrl(url) {
		    var timestamp = (new Date()).valueOf();
		    url = url.substring(0, url.indexOf("?")+1) + timestamp;
		    return url;
		  }
		</script>
